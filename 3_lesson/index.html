<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="theme.css" />
    <style>
      [v-cloak] {
        display: none;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="container pt-5" id="app" v-cloak>
      <div class="card center">
        <h1>{{ title }}</h1>
        <!-- <h2 v-text="title"></h2>
            <h3 v-once="title">{{title}}</h3>
            <h4 v-pre>{{ title }}</h4>

            <button class="btn" @click="title = 'Теперь я Джастин'">Сменить Title</button>
            
            <div v-html="myHtml"></div> -->

        <div class="form-control">
          <input
            type="text"
            @keyup.shift.enter="addItem($event)"
            ref="myInput"
          />
        </div>

        <ul class="list" v-if="items.length">
          <li
            class="list-item"
            v-for="(item, i) in items"
            :key="item"
            @click.right.prevent="remove(i), log(item)"
          >
            <!-- <strong>{{i}}</strong> -->
            {{item}}
            <input type="text" @click.stop />
          </li>

          <!-- <li class="list-item" v-for="(value, key) in person">
                        <strong>{{key}}:</strong> &nbsp;{{ value }}
                    </li> -->
        </ul>
        <h3 v-else>Записей нет</h3>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
  </body>
</html>
